<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center text-primary">👨‍🏫 Trang làm việc của giáo viên</h1>

    <div class="list-group shadow">
        <a href="{% url 'summary_view' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            📋 Xem tổng hợp lớp theo tháng
        </a>
        <a href="{% url 'homework_score_entry' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            ✏️ Nhập điểm BTVN
        </a>
        <a href="{% url 'homework_link_entry' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            🔗 Nhập link bài tập
        </a>
        <a href="{% url 'attendance_entry' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            📝 Nhập điểm danh
        </a>
        <a href="{% url 'monthly_summary_entry' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            🧾 Nhập điểm tổng kết tháng 
        </a>
        <a href="{% url 'export_excel' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            📤 Xuất Excel tổng kết
        </a>
    </div>

    <div class="text-center mt-5">
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-lg">🚪 Đăng xuất</a>
    </div>
</div>

<!-- Bootstrap JS (with Popper for full interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
