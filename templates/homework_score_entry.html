<!DOCTYPE html>
<html>
<head>
    <title>Nhập điểm BTVN</title>
</head>
<body>
    <h2>✏️ Nhập điểm BTVN</h2>

    <form method="GET">
        <label>Chọn lớp:</label>
        <select name="class_id" onchange="this.form.submit()">
            <option value="">-- Chọn lớp --</option>
            {% for cls in classes %}
                <option value="{{ cls.id }}" {% if cls.id|stringformat:'s' == selected_class_id %}selected{% endif %}>{{ cls.name }}</option>
            {% endfor %}
        </select>
        <label>Ngày:</label>
        <input type="date" name="date" value="{{ selected_date }}" onchange="this.form.submit()">
    </form>

    {% if students %}
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="class_id" value="{{ selected_class_id }}">
        <input type="hidden" name="date" value="{{ selected_date }}">

        <table border="1">
            <tr>
                <th>STT</th>
                <th>Mã HS</th>
                <th>Họ tên</th>
                <th>Điểm BTVN</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ student.student_code }}</td>
                <td>{{ student.name }}</td>
                <td><input type="number" step="0.1" name="score_{{ student.id }}" value="{{ scores.student.id }}"></td>
            </tr>
            {% endfor %}
        </table>

        <button type="submit">Lưu điểm</button>
    </form>
    {% endif %}

    <p><a href="{% url 'teacher_dashboard' %}">⬅️ Quay lại Dashboard</a></p>
</body>
</html>
